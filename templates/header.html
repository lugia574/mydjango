<div style=" text-align: center">
    <div class="jeju_main_logo">
        {# 영상 넣자#}
      <video muted autoplay loop>
        <source src="/static/Nature.mp4" type="video/mp4">
        <h1>jeju island</h1>
      </video>
    </div>

    <div class="jeju_main_btn" >
        <span>제법</span>
        <span>그럴듯</span>
        {% if not user.is_authenticated%}
            <span><a href="{% url 'accountapp:login' %}" class="text-dark">로그인</a></span>
            <span><a href="{% url 'accountapp:create' %}" class="text-dark">회원가입</a></span>


        {% else %}
            <span>마이페이지</span>
            <span><a href="#" class="text-dark" >로그아웃</a></span>
        {% endif %}
    </div>
</div>
